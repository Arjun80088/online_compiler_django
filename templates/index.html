<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python Compiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
    <form style="margin-left:40px; margin-right:40px;" action="/runcode" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="codearea" class="form-label">write your code here</label>
          <textarea type="text" class="form-control" id="codearea" name="codearea" rows="15" onkeydown="if(event.keyCode===9){var
            v=this.value, s=this.selectionStart,e=this.selectionEnd; this.value=v.substring(0, s)+'\t'+v.substring(
            e); this.selectionStart=this.selectionEnd=s+1;return false;}">{{code}}</textarea>
        </div>
        <div class="mb-3">
            <label for="dynamic_input" class="form-label">Enter Dynamic Input</label>
            <textarea type="text" class="form-control" id="dynamic_input" name="dynamic_input" rows="4">{{Input1}}</textarea>
          </div>
        <div class="mb-3">
          <label for="output" class="form-label">output</label>
          <textarea type="text" class="form-control" id="output" rows="4" name="output" disabled>{{output}}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Run code</button>
      </form>
      
  </body>
</html>
